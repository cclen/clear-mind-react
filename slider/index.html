<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Slider</h1>
        <main>

            <!-- SLIDER UI STARTS HERE -->
            <div id="slider-container">
                <div class="labels-container">
                    <ul id="labels-list">
                        <!-- List items gynamically generated by JavaScript -->
                    </ul>
                    <div class="slider-track"></div>
                </div>

                <div id="slider-knob">
                    <div class="horizontal-line"></div>
                </div>
            </div>

            <!-- CONFIG PANEL STARTS HERE -->
            <div class="config-panel">
                <h2>Configurations</h2>
                <form>
                    <hr>
                    <section id="knob-color-selector">
                        <p>Wanna have a fun color for the Slider Knob? Pick a new color below!</p>
                        <input id="coral" name="color" value="coral" type="radio">
                        <label for="coral">Coral</label>

                        <input id="aqua" name="color" value="aqua" type="radio">
                        <label for="aqua">Aqua</label>

                        <input id="lime" name="color" value="lime" type="radio">
                        <label for="lime">Lime</label>
                    </section>
                    <hr>

                    <section id="slider-size-setter">
                        <p>Wanna see the Slider in big or small? Select your preference!</p>
                        <input id="small" name="size" value="small" type="radio">
                        <label for="small">Small</label>

                        <input id="medium" name="size" value="medium" type="radio">
                        <label for="medium">Medium</label>

                        <input id="large" name="size" value="large" type="radio">
                        <label for="large">Large</label>
                    </section>
                    <hr>

                    <section id="default-knob-position">
                        <p>Where should the Slider Knob be placed as default?</p>
                        <input id="min" name="position" value="min" type="radio">
                        <label for="min">At the minimum value</label>
                        <br>

                        <input id="middle" name="position" value="middle" type="radio">
                        <label for="middle">In the middle</label>
                        <br>

                        <input id="max" name="position" value="max" type="radio">
                        <label for="max">At the maximum value</label>
                    </section>
                    <hr>

                    <section>
                        <button type="button" onclick="applyUserConfig()">Submit</button>
                    </section>

                </form>
            </div>
        </main>
        <script src="app.js" defer></script>
    </body>
</html>
